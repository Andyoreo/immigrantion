<!DOCTYPE html>
<html lang="zh">
    <script src="script.js"></script> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语句学习 - 句乐部仿制</title>
    <link rel="stylesheet" href="styles.css"> </head>
<body>

    <div class="header">
        <div class="progress-bar-container">
            <div class="progress-bar" style="width: 70%;"></div>
        </div>
        <div class="timer">00:03:03</div>
    </div>

    <div class="study-container">
        <div class="sentence-card">
            <div class="phonetics">
                <span class="phonetic">/ɪkˈskjuːs/</span>
                <span class="phonetic">/miː/</span>
                <span class="phonetic">/duː/</span>
                <span class="phonetic">/juː/</span>
                <span class="phonetic">/hæv/</span>
                <span class="phonetic">/ðɪs/</span>
                <span class="phonetic">/ʃɜːt/</span>
            </div>

            <div class="words">
                <div class="word-group">
                    <div class="word">Excuse</div>
                    <div class="tag verb">动词</div>
                    <div class="meaning">原谅</div>
                </div>
                <div class="word-group">
                    <div class="word">me</div>
                    <div class="tag pronoun">代词</div>
                    <div class="meaning">我</div>
                </div>
                <div class="word-group">
                    <div class="word">do</div>
                    <div class="tag aux-verb">助动词</div>
                    <div class="meaning">构成疑问句</div>
                </div>
                <div class="word-group">
                    <div class="word">shirt</div>
                    <div class="tag noun">名词</div>
                    <div class="meaning">衬衫</div>
                </div>
            </div>
            
            <div class="translation">请问, 这件衬衫有货吗</div>
        </div>

        <div class="controls">
            <button class="control-btn">Ctrl + '</button>
            <span class="control-label">播放发音</span>
            
            <button class="control-btn">Ctrl + M</button>
            <span class="control-label">掌握</span>

            <button class="control-btn">Enter</button>
            <span class="control-label">下一题</span>
        </div>
    </div>
    
</body>
</html>
